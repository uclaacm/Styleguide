<h1>Getting Started</h1>
<ol>
<li>Clone this repository to your local machine</li>
<li>run <code>npm install</code></li>
<li>run <code>npm run serve</code></li>
</ol>
<p>That's it!</p>
<h2>Testing</h2>
<p><code>npm run serve</code></p>
<h2>Westwood Sans</h2>
<p>To install Westwood Sans from its repository, run <code>git submodule init</code><br>
To update, run <code>git pull --recurse-submodules</code></p>
